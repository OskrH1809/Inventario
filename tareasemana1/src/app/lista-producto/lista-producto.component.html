<div class="container	content">
    <div class="row">
      <div class="col-md-6	offset-md-3">
        <span class="anchor" id="formLogin"></span>
        <!-- form	card	login	with	validation	feedback	-->
        <div class="card	card-outline-secondary">
          <div class="card-header">
            <h3 class="mb-0">Productos</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="nombre">Nombre del producto</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre..." #nombre>
              </div>
              <div class="form-group">
                <label for="Imagen	Url">Precio del producto</label>
                <input type="text" class="form-control" id="imagenUrl" placeholder="Ingresa el precio" #precio>
              </div>
              <button type="submit" class="btn	btn-primary" (click)="guardar(nombre.value ,precio.value)">Guardar!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <hr class="mb-5">
    <div class="row row-flex">
      <app-producto *ngFor="let d of productos" [productos]="d"></app-producto>
    </div>
  </div>
